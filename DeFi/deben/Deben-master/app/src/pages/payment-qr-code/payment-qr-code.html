<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Payment</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div text-center style="margin: 0 auto; max-width: 450px;">

    <ion-item no-lines>
      <ion-avatar item-start>
        <ion-spinner name="bubbles"></ion-spinner>
      </ion-avatar>
      <h3>Watching for transaction confirmation</h3>
    </ion-item>

    <img width="100%" [src]="dataURL">

    <ion-item no-lines>
      <ion-avatar item-start>
        <account-icon account="{{account}}"></account-icon>
      </ion-avatar>
      <h3>Your Seller Address</h3>
      <p ion-text>{{account}}</p>
    </ion-item>

    <ion-item text-center no-lines>
      <ion-note color='primary'>Price:</ion-note>
      <span>{{localAmount}} EGP</span>
    </ion-item>

  </div>
</ion-content>
