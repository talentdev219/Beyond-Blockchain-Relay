<ion-header>
  <deben-header>New Transaction</deben-header>
</ion-header>

<ion-content padding>

  <ion-list>

    <form *ngIf="qrForm" style="margin: 0 auto; max-width: 450px;" [formGroup]="qrForm" (ngSubmit)="genQRcode()">

      <ion-item no-lines>
        <ion-avatar item-start>
          <account-icon account="{{account}}"></account-icon>
        </ion-avatar>
        <h3>Your Seller Address</h3>
        <p ion-text>{{account}}</p>
      </ion-item>

      <ion-item>
        <ion-label floating>Amount in EGP</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>

      <!--<ion-item>
        <ion-label>Currency</ion-label>
        <ion-select formControlName="currency">
          <ion-option selected value="egp">EGP</ion-option>
          <ion-option value="usd">USD</ion-option>
          <ion-option value="eth">Eth</ion-option>
        </ion-select>
      </ion-item>-->

      <div padding></div>

      <button float-right ion-button block type="submit" [disabled]='!qrForm.valid || generating'>
        {{generating ? 'Generating...' : 'Generate'}}
        <span padding>
          <ion-spinner color="light" *ngIf="generating"></ion-spinner>
        </span>
      </button>

    </form>

  </ion-list>

</ion-content>
