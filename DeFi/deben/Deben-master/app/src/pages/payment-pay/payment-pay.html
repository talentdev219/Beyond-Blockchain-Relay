<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Payment</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item text-center>
      <strong>
        <span float-left>
          {{receipt.local.amount}}
          <span ion-text>{{receipt.local.currency}}</span>
        </span>
      </strong>
      <span>
        <ion-icon name="arrow-forward"></ion-icon>
      </span>
      <strong>
        <span float-right>
          {{receipt.slippagePrice.eth}}
          <span ion-text>ETH</span>
        </span>
      </strong>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <account-icon account="{{receipt.seller.address}}"></account-icon>
      </ion-avatar>
      <h2 ion-text color='primary'>Seller Address</h2>
      <p ion-text>{{receipt.seller.address}}</p>
    </ion-item>

  </ion-list>

  <div text-center>
    <ion-note>
        a little extra eth was added just to make sure transaction pass,
        You may get back <br>
      <strong>up to {{receipt.slippagePrice.eth - receipt.expectedPrice.eth}}</strong> ETH
    </ion-note>
  </div>
  <button ion-button block color='secondary' (click)='pay()'>Pay</button>
</ion-content>
