  <div>
    <form
      [formGroup]="myForm"
      #form="ngForm"
      ngxScrollToFirstInvalid
      (ngSubmit)="onSave()"
      autocomplete="on"
    >
      <mat-form-field class="input-container">
        <input
          matInput
          url="hurl"
          type="text"
          placeholder="Article URL "
          formControlName="url"
        />
        <mat-error *ngIf="myForm.controls.url.errors && form.submitted">
          <ng-template [ngIf]="myForm.controls.url.errors.required">
            URL is required
          </ng-template>
        </mat-error>
      </mat-form-field>
      <!-- <mat-form-field class="input-container">
        <input matInput type="number" name="url" placeholder="TRUE TOKEN"
          formControlName="tokenNum">

      </mat-form-field> -->
      <button
        aria-label="create button"
        mat-raised-button
        type="submit"
        [disabled]="form.submitted && !myForm.valid"
        i18n="@@create"
      >
        Create
      </button>
      <div *ngIf="error" i18n="@@errorHasOcurred">An error has ocurred</div>
    </form>
  </div>
